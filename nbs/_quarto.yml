project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "SolomonIslandsDataMap"
  site-url: "https://Gippers.github.io/SolomonIslandsDataMap"
  description: "An interactive Map that displays key stats for the Solomon Islands"
  twitter-card: true
  open-graph: true
  repo-branch: main
  repo-url: "https://github.com/Gippers/SolomonIslandsDataMap"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/Gippers/SolomonIslandsDataMap"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
